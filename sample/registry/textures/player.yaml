_dummy: dummy

enableDirection: true

variantSelector:
    "[direction=south]":
        frames:
            - variant: south
    "[direction=north]":
        frames:
            - variant: north
    "[direction=west]":
        frames:
            - variant: west
    "[direction=east]":
        frames:
            - variant: east

variants:
    normal:
        layers:
            - image: player
    south:
        layers:
            - image: player
              sourceY: 0
              sourceWidth: 32
              sourceHeight: 32
    north:
        layers:
            - image: player
              sourceY: 96
              sourceWidth: 32
              sourceHeight: 32
    west:
        layers:
            - image: player
              sourceY: 32
              sourceWidth: 32
              sourceHeight: 32
    east:
        layers:
            - image: player
              sourceY: 64
              sourceWidth: 32
              sourceHeight: 32
