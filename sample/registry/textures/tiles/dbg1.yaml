_dummy: dummy

variantSelector:
    normal:
        frames:
            - variant: normal
              delay: 10
            - variant: rotated
              delay: 10

variants:
    normal:
        layers:
            - image: tiles/dirt
            - image: missing
    rotated:
        layers:
            - image: tiles/dirt
            - image: missing
              rotate: 45.0
